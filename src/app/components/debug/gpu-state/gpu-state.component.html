<nz-table #gpuState [nzData]="rows" nzFrontPagination="false" nzShowPagination="false">
    <thead>
        <tr>
            <th>Value</th>
            <th>Hex</th>
            <th>Binary</th>
            <th>Decimal</th>
        </tr>
    </thead>
    <tbody class="monospace">
        <tr *ngFor="let item of gpuState.data">
            <td>{{ item.title }}</td>
            <td>{{ item.value() | toBaseString: 16 : 8 }}</td>
            <td>{{ item.value() | toBaseString: 2 : 8 }}</td>
            <td>{{ item.value() }}</td>
        </tr>
    </tbody>
</nz-table>
